<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>CSS GRID</title>
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="header_contenido">
                <p class="logo">PLATOS</p>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="banner_descripcion">
            <div class="contenedor">
                <h1>VENTA DE COMIDA</h1>
                <input type="button" value="Comprar" class="button_banner">
            </div>
        </div>
    </section>

    <section class="galeria" >
        <div class="contenedor">
            <h1>Galeria</h1>
            <article class="grid">
                <img src="img/galeria1.jpg" alt="">
                <img src="img/galeria2.jpg" alt="">
                <img src="img/galeria3.jpg" alt="">
                <img src="img/galeria4.jpg" alt="">
                <img src="img/galeria5.jpg" alt="">
                <img src="img/galeria6.jpg" alt="">
                <img src="img/galeria7.jpg" alt="">
                <img src="img/galeria8.jpg" alt="">
                <img src="img/galeria9.jpg" alt="">
                <img src="img/galeria10.jpg" alt="">
            </article>
        </div>
    </section>

</body>
</html>
